<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #E8E8E8 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #recipes {
        display: inline-block;
        /*overflow: auto;*/
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      h1{
        padding: 20px;
        text-align: center;
        color: white;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
  <div class="container-fluid" style="background-color: blue">
    <div class="row">
      <h1>Recipe Scraper</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="wrapper">
      <div id="recipes"></div>
      <div id="notes"></div>
    </div>
    </div>
  </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
